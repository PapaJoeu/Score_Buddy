<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kev's Bitchin' Print Calculator</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div class="container">
        <h1>Kev's Bitchin' Print Calculator</h1>
        <button id="themeToggle" class="btn btn-secondary theme-toggle">Toggle Dark Mode</button>

        <main class="layout">
            <section class="inputs-column">
                <form>
                    <section class="dimensions-section card">
                        <h2>Sheet Dimensions</h2>
                        <div class="button-grid" id="sheetButtonsContainer" role="toolbar" aria-label="Sheet size presets"></div>
                        <div class="input-group hidden form-grid" id="sheetDimensionsInputs">
                            <label for="sheetWidth">Width (in)</label>
                            <input type="number" id="sheetWidth" name="sheetWidth" step="0.25" value="12.0">
                            <label for="sheetLength">Length (in)</label>
                            <input type="number" id="sheetLength" name="sheetLength" step="0.25" value="18.0">
                        </div>
                    </section>

                    <section class="dimensions-section card">
                        <h2>Document Dimensions</h2>
                        <div class="button-grid" id="docButtonsContainer" role="toolbar" aria-label="Document size presets"></div>
                        <div class="input-group hidden form-grid" id="docDimensionsInputs">
                            <label for="docWidth">Width (in)</label>
                            <input type="number" id="docWidth" name="docWidth" step="0.25" value="3.5">
                            <label for="docLength">Length (in)</label>
                            <input type="number" id="docLength" name="docLength" step="0.25" value="4">
                        </div>
                    </section>

                    <section class="dimensions-section card">
                        <h2>Gutter Sizes</h2>
                        <div class="button-grid" id="gutterButtonsContainer" role="toolbar" aria-label="Gutter presets"></div>
                        <div class="input-group hidden form-grid" id="gutterDimensionsInputs">
                            <label for="gutterWidth">Gutter Width (in)</label>
                            <input type="number" id="gutterWidth" name="gutterWidth" step="0.125" value="0.125">
                            <label for="gutterLength">Gutter Length (in)</label>
                            <input type="number" id="gutterLength" name="gutterLength" step="0.125" value="0.125">
                        </div>
                    </section>

                    <section class="dimensions-section card">
                        <h2>Sheet Margins</h2>
                        <div class="button-grid" id="marginButtonsContainer" role="toolbar" aria-label="Margin presets"></div>
                        <div class="input-group hidden form-grid" id="marginDimensionsInputs">
                            <label for="marginWidth">Margin Width (in)</label>
                            <input type="number" id="marginWidth" name="marginWidth" step="0.125" value="0.25">
                            <label for="marginLength">Margin Length (in)</label>
                            <input type="number" id="marginLength" name="marginLength" step="0.125" value="0.25">
                        </div>
                    </section>
                </form>
            </section>

            <section class="visualizer-column card">
                <h2>Layout Visualizer</h2>
                <ul class="legend" id="layoutTitle" aria-label="Layout title"></ul>
                <div class="toolbar" role="toolbar" aria-label="Canvas controls">
                    <button type="button" id="fitSheetButton" class="btn btn-tertiary" aria-label="Fit sheet" aria-describedby="tip-fit">
                        <span class="icon" aria-hidden="true">⤢</span>
                        <span role="tooltip" id="tip-fit" class="tooltip">Fit sheet</span>
                    </button>
                    <button type="button" id="zoomOutButton" class="btn btn-tertiary" aria-label="Zoom out" aria-describedby="tip-zoom-out">
                        <span class="icon" aria-hidden="true">−</span>
                        <span role="tooltip" id="tip-zoom-out" class="tooltip">Zoom out</span>
                    </button>
                    <button type="button" id="zoomInButton" class="btn btn-tertiary" aria-label="Zoom in" aria-describedby="tip-zoom-in">
                        <span class="icon" aria-hidden="true">+</span>
                        <span role="tooltip" id="tip-zoom-in" class="tooltip">Zoom in</span>
                    </button>
                    <button type="button" id="resetViewButton" class="btn btn-tertiary" aria-label="Reset view" aria-describedby="tip-reset">
                        <span class="icon" aria-hidden="true">⟲</span>
                        <span role="tooltip" id="tip-reset" class="tooltip">Reset view</span>
                    </button>
                    <button type="button" id="rotateDocsButton" class="btn btn-tertiary" aria-label="Rotate documents" aria-describedby="tip-rotate-docs">
                        <span class="icon" aria-hidden="true">↺</span>
                        <span class="label">Docs</span>
                        <span role="tooltip" id="tip-rotate-docs" class="tooltip">Rotate documents</span>
                    </button>
                    <button type="button" id="rotateSheetButton" class="btn btn-tertiary" aria-label="Rotate sheet" aria-describedby="tip-rotate-sheet">
                        <span class="icon" aria-hidden="true">↻</span>
                        <span class="label">Sheet</span>
                        <span role="tooltip" id="tip-rotate-sheet" class="tooltip">Rotate sheet</span>
                    </button>
                </div>
                <div class="visualizer-options">
                    <label for="showScores" class="checkbox-label">
                        <input type="checkbox" id="showScores"> Display scores
                    </label>
                    <label for="showDocNumbers" class="checkbox-label">
                        <input type="checkbox" id="showDocNumbers" checked> Show document numbers
                    </label>
                    <label for="showPrintableArea" class="checkbox-label">
                        <input type="checkbox" id="showPrintableArea" checked> Show printable area
                    </label>
                    <label for="showMargins" class="checkbox-label">
                        <input type="checkbox" id="showMargins" checked> Show margins
                    </label>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="layoutCanvas" role="img" aria-label="Layout visualization"></canvas>
                </div>
                <ul class="legend" aria-label="Layout legend">
                    <li class="legend-item">
                        <span class="legend-swatch doc" aria-hidden="true"></span>
                        <span>Document</span>
                    </li>
                    <li class="legend-item">
                        <span class="legend-swatch margin" aria-hidden="true"></span>
                        <span>Margins</span>
                    </li>
                    <li class="legend-item">
                        <span class="legend-swatch printable" aria-hidden="true"></span>
                        <span>Non-Printable Area</span>
                    </li>
                    <li class="legend-item">
                        <span class="legend-line score" aria-hidden="true"></span>
                        <span>Score Line</span>
                    </li>
                    <li class="legend-item" id="wasteLegend"></li>
                </ul>
            </section>

            <aside class="data-column">
                <!-- Program Sequence output card -->
                <section id="programSequence" class="card data-card" role="status" aria-live="polite"></section>

                <!-- Score options card now contains score positions -->
                <section id="scoreOptions" class="card data-card">
                    <h2>Scoring</h2>
                    <!-- Score options controls -->
                    <div class="form-grid">
                        <label for="foldType">Score Type:</label>
                        <select id="foldType">
                            <option value="bifold">Bifold</option>
                            <option value="trifold">Trifold</option>
                            <option value="gatefold">Gatefold</option>
                            <option value="custom">Custom</option>
                        </select>
                        <div id="customScoreInputs" class="hidden">
                            <label for="customScores">Custom Positions (in, comma-separated)</label>
                            <input type="text" id="customScores" placeholder="e.g., 2,4.5">
                        </div>
                        <button type="button" id="calculateScoresButton" class="btn btn-primary">Calculate Scores</button>
                    </div>
                    <!-- Nested container for score position output -->
                    <div id="scorePositions" role="status" aria-live="polite"></div>
                </section>
            </aside>
        </main>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="visualizer.js"></script>
</body>
</html>
